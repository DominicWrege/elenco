{% extends "base.html" %}

{% block content %}
<h1>Hello {{ username }}. This is your profile!</h1>

<div class="grid">
    <a href="{{ prefix }}/new-feed" class="pure-button mr-1em">New Podcast</a>
    <a href="{{ prefix }}/logout" class="pure-button">Logout</a>
</div>



    <h1>My Podcasts</h1>
    <div class="feed-list-grid">
        {% for feed in submitted_feeds %}
            <div class="card">
                <img src="{{ feed.img_path }}"></img>
                <div>
                    <a href="{{feed.link_web }}" target="_blank"><h3>{{ feed.title }}</h3></a>
                    <small>{{ feed.author_name }}</small>
                    <p>Status: {{ feed.status }}</p>
                </div>
                
            </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
