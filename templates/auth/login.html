{% extends "register_login.html" %}

{% block inner_content %}

<form class="w100 pure-form pure-form-stacked" action="login" method="POST">
    <fieldset>
        <legend>
            <h2>Login</h2>
        </legend>
        <label for="stacked-email">Email</label>
        <input type="email" name="email" placeholder="my@email.com" autofocus required/>
        <label for="stacked-password">Password</label>
        <input type="password" name="password" required/>
        <button type="submit" class="submit-btn pure-button pure-button-primary">Sign in</button>
    </fieldset>
</form>


{% endblock %}
