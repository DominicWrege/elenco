<form class="w100 pure-form pure-form-stacked" action="register" method="POST">
    <fieldset>
        <legend>
            <h2>Register</h2>
        </legend>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus>
        <label for="stacked-email">Email</label>
        <input type="email" id="stacked-email" name="email" placeholder="Email" required/>
        <span class="pure-form-message">This is a required field.</span>
        <label for="stacked-password">Password</label>
        <input type="password" minlength="4" required id="stacked-password" name="password" placeholder="Password"/>
        <span class="pure-form-message">This is a required field.</span>
        <label for="stacked-password">Password Repeat</label>
        <input type="password" minlength="4" required id="stacked-password" name="password_check"
            placeholder="Password Check" />
        <span class="pure-form-message">This is a required field.</span>
        <button type="submit" class="submit-btn pure-button pure-button-primary">Sign in</button>
    </fieldset>
</form>
